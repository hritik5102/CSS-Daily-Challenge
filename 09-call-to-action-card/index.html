<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma for developers - Frontend master Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="modal">
      <header>
        <h2>Confirm Your Action</h2>
      </header>
      <p class="modal-content">
        Whatever you’re trying to do is probably a bad idea and you will
        probably regret it in the fullness of time. So, why don’t you make sure
        and confirm that this is something you really want to do first.
      </p>
      <div class="button-group">
        <button class="primary">Confirm</button>
        <button class="secondary">Nevermind</button>
      </div>
    </section>
  </body>
</html>
