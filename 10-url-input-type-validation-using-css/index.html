<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Input type URL with validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="url"
        name="url"
        id="url"
        placeholder="Enter a URL"
        pattern="https?://.*"
        size="30"
        required
      />
    </div>
  </body>
</html>
