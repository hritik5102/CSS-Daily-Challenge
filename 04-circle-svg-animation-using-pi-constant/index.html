<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle SVG Animation using the new pi constants</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CSS added many new Math constants to be used inside Math functions (such as calc()). The new constants are pi, e, infinity, -infinity, and NaN.

    As of February 2024, these CSS constants are available in the latest Edge, Chrome, Safari, and Firefox browsers.

    Here is how you can create Circle SVG Animation using the new pi constant.

    Read more on this short article: https://danielcwilson.com/posts/mathematicss-constants/
    -->
    <svg viewBox="40 40 120 120">
      <circle
        cx="100"
        cy="100"
        r="50"
        fill="none"
        stroke="white"
        stroke-width="3"
      ></circle>
    </svg>
  </body>
</html>
