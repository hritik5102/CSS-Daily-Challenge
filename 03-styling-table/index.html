<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style table using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cassie</td>
          <td>10</td>
          <td>123-456-789</td>
          <td>cassie@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>11</td>
          <td>324-454-755</td>
          <td>john@gmail.com</td>
        </tr>
        <tr>
          <td>Stacy</td>
          <td>12</td>
          <td>133-543-213</td>
          <td>stacy@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
