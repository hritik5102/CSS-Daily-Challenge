<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Margin Collapse 101</title>
    <link href="https://fonts.cdnfonts.com/css/wotfard" rel="stylesheet" />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.5;
      }

      body {
        font-family: "wotfard", sans-serif;
        background-color: black;
      }

      .container {
        border: 1px solid red;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h2 {
        color: white;
        text-align: center;
        margin-bottom: 40px;
      }

      .box {
        width: 600px;
        height: 300px;
        background-color: white;
        border-radius: 4px;
        /* margin-left: auto;
        margin-right: auto; */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .paragraph-1 {
        margin-bottom: 40px;
      }

      .paragraph-2 {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Margin collapse 101 - Only vertical margin collapse</h2>
      <p class="box paragraph-1">Paragraph 1</p>
      <p class="box paragraph-2">Paragraph 2</p>
    </div>
  </body>
</html>
