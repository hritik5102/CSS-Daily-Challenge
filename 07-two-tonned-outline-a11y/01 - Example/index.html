<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two tonned outline border - Accessibility 101</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Web accessibility 101.
      - Do you use the keyboard to browse the web? If so, you'll appreciate having a clearly visible focus indicator.
      - Created a two-toned border outline to have sufficient contrast for focus indicators.
      - This accessibility feature is especially important for people with motor impairments who rely on a keyboard, instead of a mouse, to navigate a web page.
      - Read more at :
        1. https://www.oidaisdes.org/two-color-focus-indicator.en/
        2. https://www.w3.org/WAI/WCAG21/Techniques/css/C40
    -->
    <div class="container">
      <button>Subscribe</button>
    </div>
  </body>
</html>
