    <title>HSL Color Scheme</title>

  </head>
  <body>
    <!-- HSL Color Scheme
    - hsl(hue, saturation, lightness, alpha).
    - When saturation is 0%, the hue value has no effect on the color.
    - Likewise, at 0% lightness (black) or 100% lightness (white), hue and saturation have no effect.
    - Transparency is additioal value for the alpha channel. This is a measure of opacity. At 1 (default), the color is fully opaque and solid. At 0, the color is invisible. We can specify decimal values to create a semi-transparent color.
    -->
    <div class="box first"></div>
    <div class="box second"></div>
    <div class="box third"></div>
    <div class="box fourth"></div>
  </body>
